<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pribadi</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- CSS Eksternal -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Efek Hover untuk Tombol */
        .hover-btn:hover {
            background-color: #007bff;
            color: #fff;
            transition: 0.3s;
        }

        /* Efek Gambar di Carousel */
        .filter-img {
            transition: 0.5s;
            filter: grayscale(30%);
        }

        .filter-img:hover {
            filter: grayscale(0%);
        }

        /* Foto Profil */
        .profile-img {
            width: 100%;
            max-width: 300px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Profil Saya</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#about">Tentang</a></li>
                <li class="nav-item"><a class="nav-link" href="#portfolio">Portofolio</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Kontak</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section dengan Foto -->
<section class="text-center py-5 bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 mb-4 mb-md-0">
                <h1 class="mb-3">Halo, Saya Junita</h1>
                <p>Web Developer & Desainer</p>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#aboutModal">Tentang Saya</button>
            </div>
            <div class="col-md-6">
                <img src="https://plus.unsplash.com/premium_photo-1664298752878-f13307b9334b?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8d29tYW4lMjBvZmZpY2V8ZW58MHx8MHx8fDA%3D" alt="Foto Profil" class="profile-img">
            </div>
        </div>
    </div>
</section>

<!-- Modal Tentang Saya -->
<div class="modal fade" id="aboutModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tentang Saya</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Saya adalah seorang Web Developer dengan pengalaman dalam HTML, CSS, dan Bootstrap.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            </div>
        </div>
    </div>
</div>

        <h2 class="mb-4 text-center">Kontak Saya</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Pesan</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Tulis pesan Anda" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 hover-btn">Kirim</button>
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
